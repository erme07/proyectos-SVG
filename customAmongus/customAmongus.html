<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Personalizar Personaje Amongus</title>
</head>
<body>
    <main>
        <div class="menu">
            <div><p>Color</p></div>
            <div><p>Hat</p></div>
            <div><p>Pet</p></div>
            <div><p>Skin</p></div>
            <div><p>Game</p></div>
        </div>
        <div class="preview">
          <object data="img/character.svg" type="image/svg+xml" id="externalSVG"></object>
        </div>
        <div class="items">
          <div class="colors">
            <div class="color color--1" data-name="color-selector" data-value="colorRed"></div>
            <div class="color color--2" data-name="color-selector" data-value="colorBlue"></div>
            <div class="color color--3" data-name="color-selector" data-value="colorGreen"></div>
            <div class="color color--4" data-name="color-selector" data-value="colorPink"></div>
            <div class="color color--5" data-name="color-selector" data-value="colorOrange"></div>
            <div class="color color--6" data-name="color-selector" data-value="colorYellow"></div>
            <div class="color color--7" data-name="color-selector" data-value="colorBlack"></div>
            <div class="color color--8" data-name="color-selector" data-value="colorWhite"></div>
            <div class="color color--9" data-name="color-selector" data-value="colorPurple"></div>
            <div class="color color--10" data-name="color-selector" data-value="colorBrown"></div>
            <div class="color color--11" data-name="color-selector" data-value="colorCyan"></div>
            <div class="color color--12" data-name="color-selector" data-value="colorLime"></div>
          </div>
          <div class="hats">
            <div data-name="hat-selector" data-value="hat_default"></div>
            <svg data-name="hat-selector" data-value="hat_astronauta">
              <use href="img/hats.svg#option_hat_astronauta"/>
            </svg>
            <svg data-name="hat-selector" data-value="hat_bicho">
              <use href="img/hats.svg#option_hat_bicho"/>
            </svg>
            <svg data-name="hat-selector" data-value="hat_jason">
              <use  href="img/hats.svg#option_hat_jason"/>
            </svg>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
