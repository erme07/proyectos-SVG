  <link rel="stylesheet" href="css/repositorio.css">

        <title>Repositorio en Github</title>
        <a href="https://github.com/erme07/proyectos-SVG/tree/master/customAmongus">
            <g class="icon">
                <path class="main-color" d="M 0,0 250,250 V 0 Z"/>
                <path class="second-color arm" d="M 128.3,109 C 113.8,99.7 119,89.6 119,89.6 c 3,-6.9 1.5,-11 1.5,-11 -1.3,-6.6 2.9,-2.3 2.9,-2.3 3.9,4.6 2.1,11 2.1,11 -2.6,10.3 5.1,14.6 8.9,15.9"/>
                <path class="second-color" d="m 115,115 c -0.1,0.1 3.7,1.5 4.8,0.4 l 13.9,-13.8 c 3.2,-2.4 6.2,-3.2 8.5,-3 -8.4,-10.6 -14.7,-24.2 1.6,-40.6 4.7,-4.6 10.2,-6.8 15.9,-7 0.6,-1.6 3.5,-7.4 11.7,-10.9 0,0 4.7,2.4 7.4,16.1 4.3,2.4 8.4,5.6 12.1,9.2 3.6,3.6 6.8,7.8 9.2,12.2 13.7,2.6 16.2,7.3 16.2,7.3 -3.6,8.2 -9.4,11.1 -10.9,11.7 -0.3,5.8 -2.4,11.2 -7.1,15.9 -16.4,16.4 -30,10 -40.6,1.6 0.2,2.8 -1,6.8 -5,10.8 L 141,136.5 c -1.2,1.2 0.6,5.4 0.8,5.3 z"/>
            </g>
        </a>
  </svg>

  <main>
    <div class="menu">
        <div class="menu__option menu__option--active" data-name="menu" data-value="colors" title="Select color">Color</div>
        <div class="menu__option" data-name="menu" data-value="hats" title="Select hat">Hat</div>
        <div class="menu__option" data-name="menu" data-value="pets" title="Select pet">Pet</div>
        <div class="menu__option" data-name="menu" data-value="skins" title="Select skin">Skin</div>
        <div class="menu__option"><p>Game</p></div>
    </div>

    <div class="preview">
      <object data="img/character2.svg" type="image/svg+xml" id="externalSVG"></object>
    </div>

    <div class="items items--background">

      <div class="colors active" data-name="panel">
        <div class="color__red selected" data-name="color" data-value="colorRed"></div>
        <div class="color__blue" data-name="color" data-value="colorBlue"></div>
        <div class="color__green" data-name="color" data-value="colorGreen"></div>
        <div class="color__pink" data-name="color" data-value="colorPink"></div>
        <div class="color__orange" data-name="color" data-value="colorOrange"></div>

        <div class="color__cyan" data-name="color" data-value="colorCyan"></div>
        <div class="color__lime" data-name="color" data-value="colorLime"></div>
      </div>

        <div data-name="hat" data-value="default"></div>
        <div data-name="hat" data-value="default"></div>
      </div>
